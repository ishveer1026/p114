<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js">
      
    </script>
  </head>
  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Animals</h2>
      <p>(Note: Play different sound like barking, meowing, roaring, and mooing)
    </div>
    <div class="name_div">
      <center>
      <br>
        <button class="btn btn-info" onclick="startclassification()">Start</button>
      <h4 id="result_count"> </h4>
      <h3 id="result_label">I can hear :</h3>
        <br>
        <br>
          <img id="ear" src="https://i.postimg.cc/7LqdHT5m/ear.png" width="300" height="250">
      </center>
      </div>
      <div class="copy_right_footer">
        Created by Ishveer
      </div>
  </body>
</html>
